<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta HTTP-EQUIV="EXPIRES" CONTENT="-1">
		<script src="./jquery-3.5.1.min.js"></script>
		<script src="./index.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="index.css">
        <title>Movies</title>
	</head>
    <body>
    <div>
        <video autoplay muted loop id="myVideo">
            <source src="cloud.mp4" type="video/mp4">
          </video>

        
            <div id="hint">
            <i class="fa fa-question"></i>
            
            </div>
            <div id = "hintcontainer">
            <p>Click on Image to nominate</p>
            <p>Hover over the up arrow to view your nominations and make
                appropriate edit
            </p>
            
        </div>
        



        <div class="container">
            <h1 id = "banner">Nominate 5 movies</h1>

            <div>
                <form id = "searchbar" >
                    <input type = "text" minlength="3" placeholder="Search a Movie Title..." autocomplete="off" value="" name="search" required/>
                    <select  name="year"></select>
                    
                    <select name = "Type">
                        <option value = "movie">Movie</option>
                        <option value = "series">Series</option>
                        <option value = "episode">Episode</option>
                    </select>
                    <button type="submit"><i class="fa fa-search"> Search</i></button>
                    <div id = "status"></div>
                </form>

            </div>
        </div>

            
        <div class= "container listing">

            <div class = "boxes" id = "movielisting">
             

            </div>

        </div>

        <div class="container">
            <div id = "drawer">
                <div id="arrow"><img src="./up-arrow.svg"></div>
                <div class="boxes drawerlisting">
                   
                </div>

            </div>

        </div>

    </div>


        


    </body>

</html>
